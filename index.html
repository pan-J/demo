<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
	<title>Demo</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 主体容器 -->
	<div class="container">
		<!-- 顶部 -->
		<div class="top">
			<ul>
				<li>推荐</li>
				<li>科技读物</li>
				<li>历史读物</li>
				<li>散文</li>
				<li>英语</li>
			</ul>
			<div class="search"><i class="iconfont">&#xe741</i></div>
		</div>
		<!-- 轮播图 -->
		<div class="banner">
			<img src="image/IMG_1203_r2_c1.png" alt="">
		</div>
		<!-- 直播课程 -->
		<div class="zhibo">
			<!-- 直播标题 -->
			<div class="z_title">
				<span></span>
				<h2>直播课程</h2>
			</div>
			<!-- 直播内容 -->
			<div class="z_content">
				<!-- 上 -->
				<div class="z_top">
					<img src="image/IMG_1203_r2_c1.png" alt="">
					<div class="z_time">
						<i class="iconfont">&#xe717;</i>
						<span>04-23 23:00</span>
					</div>
				</div>
				<!-- 下 -->
				<div class="z_bot">
					<h1>红楼梦大观园</h1>
					<div class="z_text">
						<span>历史读物</span>
						<span>推荐一至五年级</span>
						<span>300</span>
						<span>已报名</span>
					</div>
				</div>
			</div>
		</div>
		<!-- 直播课程2 -->
		<div class="zhibo2">
			<!-- 直播内容 -->
			<div class="z_content">
				<!-- 上 -->
				<div class="z_top">
					<img src="image/IMG_1203_r2_c1.png" alt="">
					<div class="z_time">
						<i class="iconfont">&#xe717;</i>
						<span>04-23 23:00</span>
					</div>
				</div>
				<!-- 下 -->
				<div class="z_bot">
					<h1>红楼梦大观园</h1>
					<div class="z_text">
						<span>历史读物</span>
						<span>推荐一至五年级</span>
						<span>300</span>
						<span>已报名</span>
					</div>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<div class="footer">
			<div class="f-left">
				<i class="iconfont">&#xe702;</i>
				<p>首页</p>
			</div>
			<div class="f-right">
				<i class="iconfont">&#xe715;</i>
				<p>个人中心</p>
			</div>
		</div>
	</div>
</body>
</html>
